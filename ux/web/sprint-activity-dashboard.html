<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint Activity Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "telus-purple": "#4B0082",
              "telus-green": "#66CC00",
              "telus-blue": "#0066CC",
              "telus-light-purple": "#8A2BE2",
              "telus-dark-purple": "#2E0054",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="shared-dashboard-styles.css" />
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Developer color palette (7 distinct colors)
      const DEVELOPER_COLORS = [
        '#4B0082',  // TELUS Purple
        '#66CC00',  // TELUS Green
        '#0066CC',  // TELUS Blue
        '#FF6B6B',  // Red
        '#FFB347',  // Orange
        '#9B59B6',  // Purple
        '#1ABC9C',  // Teal
      ];

      // Line Chart Component
      const LineChart = ({ data, title }) => {
        const chartRef = useRef(null);
        const chartInstance = useRef(null);

        useEffect(() => {
          if (!chartRef.current || !data) return;
          if (chartInstance.current) chartInstance.current.destroy();

          const ctx = chartRef.current.getContext("2d");
          chartInstance.current = new Chart(ctx, {
            type: "line",
            data: {
              labels: data.labels,
              datasets: data.datasets,
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              interaction: {
                mode: 'nearest',
                intersect: false,
                axis: 'x'
              },
              plugins: {
                legend: {
                  display: true,
                  position: 'right',
                  labels: {
                    usePointStyle: true,
                    padding: 10,
                    font: { size: 11 }
                  }
                },
                title: { 
                  display: true, 
                  text: title, 
                  font: { size: 16, weight: 'bold' },
                  color: '#1f2937'
                },
                tooltip: {
                  backgroundColor: 'rgba(0, 0, 0, 0.8)',
                  padding: 12,
                  titleFont: { size: 14, weight: 'bold' },
                  bodyFont: { size: 13 },
                  callbacks: {
                    title: (tooltipItems) => {
                      return tooltipItems[0].label;
                    },
                    label: (context) => {
                      const developerName = context.dataset.label;
                      const value = context.parsed.y;
                      return `${developerName}: ${value} actions`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  title: { 
                    display: true, 
                    text: 'Sprint',
                    font: { size: 12, weight: 'bold' }
                  },
                  ticks: { 
                    maxRotation: 45,
                    minRotation: 45,
                    font: { size: 10 }
                  },
                  grid: { color: '#e5e7eb' }
                },
                y: {
                  beginAtZero: true,
                  title: { 
                    display: true, 
                    text: 'Actions',
                    font: { size: 12, weight: 'bold' }
                  },
                  ticks: { 
                    color: '#6b7280',
                    font: { size: 11 }
                  },
                  grid: { color: '#e5e7eb' }
                }
              },
              onHover: (event, activeElements, chart) => {
                if (activeElements.length > 0) {
                  const datasetIndex = activeElements[0].datasetIndex;
                  
                  chart.data.datasets.forEach((dataset, idx) => {
                    if (idx === datasetIndex) {
                      dataset.borderWidth = 4;
                      dataset.pointRadius = 6;
                    } else {
                      dataset.borderWidth = 1;
                      dataset.pointRadius = 3;
                    }
                  });
                  
                  chart.update('none');
                } else {
                  chart.data.datasets.forEach(dataset => {
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 4;
                  });
                  chart.update('none');
                }
              }
            },
          });

          return () => {
            if (chartInstance.current) chartInstance.current.destroy();
          };
        }, [data, title]);

        return <canvas ref={chartRef} className="w-full" style={{ height: '400px' }}></canvas>;
      };

      // Sprint Activity Table Component (Heatmap style)
      const SprintActivityTable = ({ tableData }) => {
        if (!tableData) return null;

        const getActivityColor = (total) => {
          if (total === 0) return 'bg-gray-50 text-gray-400';
          if (total >= 50) return 'bg-red-400 text-white font-bold';
          if (total >= 30) return 'bg-orange-300 text-gray-900 font-semibold';
          if (total >= 15) return 'bg-yellow-200 text-gray-900';
          if (total >= 5) return 'bg-green-200 text-gray-900';
          return 'bg-blue-100 text-gray-900';
        };

        return (
          <div className="bg-white rounded-lg shadow-lg overflow-hidden mb-8">
            <div className="px-6 py-4 bg-gradient-to-r from-telus-purple to-telus-light-purple">
              <h3 className="text-xl font-bold text-white">Sprint Activity Heatmap</h3>
              <p className="text-sm text-white opacity-90 mt-1">Activity breakdown by developer and sprint</p>
            </div>
            <div className="overflow-x-auto">
              <table className="min-w-full divide-y divide-gray-200">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-50">
                      Developer
                    </th>
                    {tableData.sprints.map((sprint) => (
                      <th key={sprint.id} className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <div className="transform -rotate-45 origin-left whitespace-nowrap" style={{ width: '80px' }}>
                          {sprint.name.replace('DevicesTITAN_', '')}
                        </div>
                      </th>
                    ))}
                    <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-100">
                      Total
                    </th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {tableData.developers.map((dev) => (
                    <tr key={dev.email} className="hover:bg-gray-50">
                      <td className="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900 sticky left-0 bg-white">
                        {dev.name}
                      </td>
                      {tableData.sprints.map((sprint) => {
                        const sprintData = dev.sprintData[sprint.id] || { total: 0, jira: 0, git: 0 };
                        return (
                          <td key={sprint.id} className={`px-2 py-2 text-center ${getActivityColor(sprintData.total)}`}>
                            <div className="text-sm font-bold">{sprintData.total || '-'}</div>
                            {sprintData.total > 0 && (
                              <div className="text-xs opacity-80">
                                J:{sprintData.jira} R:{sprintData.git}
                              </div>
                            )}
                          </td>
                        );
                      })}
                      <td className="px-4 py-3 text-center bg-gray-100 font-bold text-gray-900">
                        {dev.total}
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
            <div className="px-6 py-3 bg-gray-50 border-t border-gray-200">
              <div className="flex items-center gap-4 text-xs text-gray-600">
                <span className="font-semibold">Legend:</span>
                <span className="flex items-center gap-1">
                  <span className="w-4 h-4 bg-red-400 inline-block"></span> 50+
                </span>
                <span className="flex items-center gap-1">
                  <span className="w-4 h-4 bg-orange-300 inline-block"></span> 30-49
                </span>
                <span className="flex items-center gap-1">
                  <span className="w-4 h-4 bg-yellow-200 inline-block"></span> 15-29
                </span>
                <span className="flex items-center gap-1">
                  <span className="w-4 h-4 bg-green-200 inline-block"></span> 5-14
                </span>
                <span className="flex items-center gap-1">
                  <span className="w-4 h-4 bg-blue-100 inline-block"></span> 1-4
                </span>
              </div>
            </div>
          </div>
        );
      };

      // Developer Table Component (No medals/ranking)
      const DeveloperTable = ({ developers }) => {
        const [sortConfig, setSortConfig] = useState({ key: 'total', direction: 'desc' });

        const sortedDevelopers = [...developers].sort((a, b) => {
          if (sortConfig.direction === 'asc') {
            return a[sortConfig.key] - b[sortConfig.key];
          } else {
            return b[sortConfig.key] - a[sortConfig.key];
          }
        });

        const handleSort = (key) => {
          setSortConfig({
            key,
            direction: sortConfig.key === key && sortConfig.direction === 'desc' ? 'asc' : 'desc',
          });
        };

        const SortIcon = ({ columnKey }) => {
          if (sortConfig.key !== columnKey) return <span className="text-gray-300">↕</span>;
          return sortConfig.direction === 'desc' ? <span>↓</span> : <span>↑</span>;
        };

        return (
          <div className="bg-white rounded-lg shadow-lg overflow-hidden mb-8">
            <div className="px-6 py-4 bg-gradient-to-r from-telus-purple to-telus-light-purple">
              <h3 className="text-xl font-bold text-white">Developer Summary</h3>
            </div>
            <div className="overflow-x-auto">
              <table className="min-w-full divide-y divide-gray-200">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Developer
                    </th>
                    <th 
                      className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                      onClick={() => handleSort('total')}
                    >
                      Total Activity <SortIcon columnKey="total" />
                    </th>
                    <th 
                      className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                      onClick={() => handleSort('jira')}
                    >
                      Jira Actions <SortIcon columnKey="jira" />
                    </th>
                    <th 
                      className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                      onClick={() => handleSort('git')}
                    >
                      Repo Actions <SortIcon columnKey="git" />
                    </th>
                    <th 
                      className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                      onClick={() => handleSort('sprints')}
                    >
                      Sprints <SortIcon columnKey="sprints" />
                    </th>
                    <th 
                      className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                      onClick={() => handleSort('avgPerDay')}
                    >
                      Avg/Day <SortIcon columnKey="avgPerDay" />
                    </th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {sortedDevelopers.map((dev) => (
                    <tr key={dev.name} className="hover:bg-gray-50">
                      <td className="px-6 py-4 whitespace-nowrap">
                        <span className="text-sm font-medium text-gray-900">{dev.name}</span>
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap">
                        <span className="text-sm font-bold text-telus-blue">{dev.total}</span>
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap">
                        <span className="text-sm text-telus-purple">{dev.jira}</span>
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap">
                        <span className="text-sm text-telus-green">{dev.git}</span>
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap">
                        <span className="text-sm text-gray-900">{dev.sprints}</span>
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap">
                        <span className="text-sm text-gray-600">{dev.avgPerDay}</span>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        );
      };

      // Sprint Card Component
      const SprintCard = ({ sprint, index }) => {
        const [expanded, setExpanded] = useState(false);

        const stateColor = sprint.sprint.state === 'active' 
          ? 'bg-green-100 text-green-800' 
          : 'bg-gray-100 text-gray-800';

        return (
          <div className="bg-white rounded-lg shadow-lg overflow-hidden card-hover">
            <div 
              className="px-6 py-4 cursor-pointer hover:bg-gray-50"
              onClick={() => setExpanded(!expanded)}
            >
              <div className="flex items-center justify-between">
                <div className="flex-1">
                  <div className="flex items-center gap-3">
                    <h4 className="text-lg font-bold text-gray-900">
                      {index + 1}. {sprint.sprint.name}
                    </h4>
                    <span className={`px-3 py-1 rounded-full text-xs font-semibold ${stateColor}`}>
                      {sprint.sprint.state}
                    </span>
                  </div>
                  <p className="text-sm text-gray-500 mt-1">
                    {sprint.sprint.start_date} to {sprint.sprint.end_date}
                  </p>
                </div>
                <div className="flex items-center gap-6">
                  <div className="text-right">
                    <p className="text-2xl font-bold text-telus-purple">
                      {sprint.summary.sprint_total_activity}
                    </p>
                    <p className="text-xs text-gray-500">Total Actions</p>
                  </div>
                  <div className="text-right">
                    <p className="text-lg font-semibold text-gray-700">
                      {sprint.developer_summary.length}
                    </p>
                    <p className="text-xs text-gray-500">Developers</p>
                  </div>
                  <div className="text-2xl text-gray-400">
                    {expanded ? '▼' : '▶'}
                  </div>
                </div>
              </div>
            </div>
            
            {expanded && (
              <div className="px-6 py-4 bg-gray-50 border-t border-gray-200">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                  <div>
                    <p className="text-sm font-semibold text-gray-700">Sprint Details</p>
                    <div className="mt-2 space-y-1">
                      <p className="text-sm text-gray-600">
                        Days: {sprint.sprint.days_count} ({sprint.sprint.days_elapsed} elapsed)
                      </p>
                      <p className="text-sm text-gray-600">
                        Avg Daily Activity: {sprint.summary.avg_daily_activity}
                      </p>
                      <p className="text-sm text-gray-600">
                        Most Active Day: {sprint.summary.most_active_day}
                      </p>
                    </div>
                  </div>
                  <div>
                    <p className="text-sm font-semibold text-gray-700">Top Developer</p>
                    <div className="mt-2">
                      <p className="text-sm font-medium text-gray-900">
                        {sprint.developer_summary[0]?.name || 'N/A'}
                      </p>
                      <p className="text-sm text-gray-600">
                        {sprint.developer_summary[0]?.sprint_total || 0} actions
                      </p>
                    </div>
                  </div>
                </div>
                
                <div className="mt-4">
                  <p className="text-sm font-semibold text-gray-700 mb-2">Developer Breakdown</p>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                    {sprint.developer_summary.map((dev) => (
                      <div key={dev.name} className="flex justify-between items-center bg-white px-3 py-2 rounded">
                        <span className="text-sm text-gray-700 truncate">{dev.name.split(' ')[0]}</span>
                        <div className="flex gap-3 text-xs">
                          <span className="text-telus-purple font-medium">J:{dev.sprint_jira}</span>
                          <span className="text-telus-green font-medium">R:{dev.sprint_git}</span>
                          <span className="text-gray-900 font-bold">T:{dev.sprint_total}</span>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      // Main Dashboard Component
      const SprintActivityDashboard = () => {
        const [data, setData] = useState(null);
        const [loading, setLoading] = useState(true);
        const [chartData, setChartData] = useState(null);
        const [tableData, setTableData] = useState(null);
        const [processedData, setProcessedData] = useState(null);

        // Prepare line chart data
        const prepareLineChartData = (report, metricType) => {
          const sprintLabels = report.sprints.map(s => s.sprint.name.replace('DevicesTITAN_', ''));
          
          const developerEmails = [
            ...new Set(
              report.sprints.flatMap(s => 
                s.developer_summary.map(d => d.email)
              )
            )
          ];
          
          const datasets = developerEmails.map((email, idx) => {
            const devName = report.sprints
              .flatMap(s => s.developer_summary)
              .find(d => d.email === email)?.name || email;
            
            const data = report.sprints.map(sprint => {
              const dev = sprint.developer_summary.find(d => d.email === email);
              if (!dev) return 0;
              
              switch(metricType) {
                case 'jira': return dev.sprint_jira;
                case 'git': return dev.sprint_git;
                case 'total': return dev.sprint_total;
                default: return 0;
              }
            });
            
            return {
              label: devName,
              data: data,
              borderColor: DEVELOPER_COLORS[idx % DEVELOPER_COLORS.length],
              backgroundColor: DEVELOPER_COLORS[idx % DEVELOPER_COLORS.length],
              borderWidth: 2,
              tension: 0.3,
              pointRadius: 4,
              pointHoverRadius: 6,
              pointBackgroundColor: DEVELOPER_COLORS[idx % DEVELOPER_COLORS.length],
            };
          });
          
          return {
            labels: sprintLabels,
            datasets: datasets
          };
        };

        // Prepare sprint activity table data
        const prepareSprintTableData = (report) => {
          const developerMap = {};
          
          report.sprints.forEach(sprint => {
            sprint.developer_summary.forEach(dev => {
              if (!developerMap[dev.email]) {
                developerMap[dev.email] = {
                  name: dev.name,
                  email: dev.email,
                  sprintData: {},
                  total: 0,
                  totalJira: 0,
                  totalGit: 0
                };
              }
              
              developerMap[dev.email].sprintData[sprint.sprint.id] = {
                total: dev.sprint_total,
                jira: dev.sprint_jira,
                git: dev.sprint_git
              };
              
              developerMap[dev.email].total += dev.sprint_total;
              developerMap[dev.email].totalJira += dev.sprint_jira;
              developerMap[dev.email].totalGit += dev.sprint_git;
            });
          });
          
          return {
            developers: Object.values(developerMap).sort((a, b) => b.total - a.total),
            sprints: report.sprints.map(s => ({
              id: s.sprint.id,
              name: s.sprint.name
            }))
          };
        };

        // Process developer data
        const processDeveloperData = (report) => {
          const devMap = {};
          
          report.sprints.forEach(sprint => {
            sprint.developer_summary.forEach(dev => {
              if (!devMap[dev.email]) {
                devMap[dev.email] = {
                  name: dev.name,
                  email: dev.email,
                  total: 0,
                  jira: 0,
                  git: 0,
                  sprints: 0,
                  daysActive: 0,
                };
              }
              devMap[dev.email].total += dev.sprint_total;
              devMap[dev.email].jira += dev.sprint_jira;
              devMap[dev.email].git += dev.sprint_git;
              devMap[dev.email].sprints += 1;
              devMap[dev.email].daysActive += dev.days_active;
            });
          });
          
          const developers = Object.values(devMap).map(dev => ({
            ...dev,
            avgPerDay: dev.daysActive > 0 ? (dev.total / dev.daysActive).toFixed(1) : 0,
          }));
          
          developers.sort((a, b) => b.total - a.total);
          
          return { developers };
        };

        useEffect(() => {
          fetch("./data/sprint_activity_report.json")
            .then((res) => res.json())
            .then((reportData) => {
              setData(reportData);
              
              // Prepare chart data
              const jiraData = prepareLineChartData(reportData, 'jira');
              const gitData = prepareLineChartData(reportData, 'git');
              const totalData = prepareLineChartData(reportData, 'total');
              
              setChartData({ jiraData, gitData, totalData });
              
              // Prepare table data
              const sprintTable = prepareSprintTableData(reportData);
              setTableData(sprintTable);
              
              // Process developer data
              const processed = processDeveloperData(reportData);
              setProcessedData(processed);
              
              setLoading(false);
            })
            .catch((err) => {
              console.error("Error loading data:", err);
              setLoading(false);
            });
        }, []);

        if (loading) {
          return (
            <div className="min-h-screen flex items-center justify-center">
              <div className="text-xl text-telus-purple">Loading Sprint Activity Data...</div>
            </div>
          );
        }

        if (!data) {
          return (
            <div className="min-h-screen flex items-center justify-center">
              <div className="text-xl text-red-500">Failed to load sprint activity data</div>
            </div>
          );
        }

        return (
          <div className="min-h-screen p-6">
            {/* Header */}
            <div className="gradient-bg rounded-lg shadow-lg p-8 mb-8">
              <h1 className="text-4xl font-bold text-white mb-2">
                Sprint Activity Dashboard
              </h1>
              <p className="text-white text-lg">
                Last {data.metadata.sprint_count} Sprint{data.metadata.sprint_count !== 1 ? 's' : ''} 
                {' '}({data.metadata.earliest_sprint.start_date} to {data.metadata.latest_sprint.start_date})
              </p>
              <p className="text-white text-sm mt-1 opacity-90">
                Generated: {new Date(data.generated_at).toLocaleString()}
              </p>
            </div>

            {/* Three Line Charts */}
            <div className="grid grid-cols-1 gap-6 mb-8">
              <div className="bg-white rounded-lg shadow-lg p-6">
                <LineChart
                  data={chartData.jiraData}
                  title="Jira Actions by Sprint"
                />
              </div>
              <div className="bg-white rounded-lg shadow-lg p-6">
                <LineChart
                  data={chartData.gitData}
                  title="Repo Actions by Sprint"
                />
              </div>
              <div className="bg-white rounded-lg shadow-lg p-6">
                <LineChart
                  data={chartData.totalData}
                  title="Total Actions by Sprint"
                />
              </div>
            </div>

            {/* Sprint Activity Heatmap Table */}
            <SprintActivityTable tableData={tableData} />

            {/* Developer Summary Table */}
            <DeveloperTable developers={processedData.developers} />

            {/* Sprint Cards */}
            <div className="mb-8">
              <h2 className="text-2xl font-bold text-gray-900 mb-4">Sprint-by-Sprint Breakdown</h2>
              <div className="space-y-4">
                {data.sprints.map((sprint, idx) => (
                  <SprintCard key={sprint.sprint.id} sprint={sprint} index={idx} />
                ))}
              </div>
            </div>

            {/* Footer */}
            <div className="text-center text-gray-500 text-sm py-4">
              <p>SDM Tools - Sprint Activity Dashboard</p>
              <p className="text-xs mt-1">Data updated: {new Date(data.generated_at).toLocaleDateString()}</p>
            </div>
          </div>
        );
      };

      // Render App
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<SprintActivityDashboard />);
    </script>
  </body>
</html>
