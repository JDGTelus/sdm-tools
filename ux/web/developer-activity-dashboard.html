<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Activity Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'telus-purple': '#4B0082',
                        'telus-green': '#66CC00',
                        'telus-blue': '#0066CC',
                        'telus-light-purple': '#8A2BE2',
                        'telus-dark-purple': '#2E0054',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="shared-dashboard-styles.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const PieChart = ({ data, title }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (!chartRef.current || !data) return;
                if (chartInstance.current) chartInstance.current.destroy();

                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.values,
                            backgroundColor: ['#4B0082', '#8A2BE2', '#66CC00', '#0066CC', '#FF6B6B', '#4ECDC4', '#FFE66D', '#FF6B9D', '#C44569', '#786FA6']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'right' } }
                    }
                });

                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [data]);

            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <h3 className="text-lg font-semibold text-gray-800 mb-4">{title}</h3>
                    <div style={{ height: '300px' }}><canvas ref={chartRef}></canvas></div>
                </div>
            );
        };

        const BarChart = ({ data, title }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (!chartRef.current || !data) return;
                if (chartInstance.current) chartInstance.current.destroy();

                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [
                            { label: 'Jira Actions', data: data.jiraActions, backgroundColor: '#4B0082' },
                            { label: 'Repo Actions', data: data.repoActions, backgroundColor: '#66CC00' }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, ticks: { precision: 0 } } },
                        plugins: { legend: { position: 'top' } }
                    }
                });

                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [data]);

            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <h3 className="text-lg font-semibold text-gray-800 mb-4">{title}</h3>
                    <div style={{ height: '400px' }}><canvas ref={chartRef}></canvas></div>
                </div>
            );
        };

        const Dashboard = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [selectedSprint, setSelectedSprint] = useState('all');
            
            useEffect(() => {
                fetch('./data/developer_activity.json')
                    .then(r => r.json())
                    .then(d => { setData(d); setLoading(false); })
                    .catch(e => { console.error(e); setLoading(false); });
            }, []);
            
            if (loading) return <div className="min-h-screen flex items-center justify-center"><div className="animate-spin rounded-full h-32 w-32 border-b-2 border-telus-purple"></div></div>;
            if (!data) return <div className="min-h-screen flex items-center justify-center"><p className="text-red-600 text-xl">Failed to load data</p></div>;

            const displayData = selectedSprint === 'all' ? data.developer_summary : data.sprint_activity.find(s => s.sprint_id === selectedSprint)?.developers || [];
            const pieData = { labels: displayData.slice(0, 10).map(d => d.name.split(' ')[0]), values: displayData.slice(0, 10).map(d => d.total_activity) };
            const barData = { labels: displayData.slice(0, 10).map(d => d.name.split(' ')[0]), jiraActions: displayData.slice(0, 10).map(d => d.jira_actions), repoActions: displayData.slice(0, 10).map(d => d.repo_actions) };
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="gradient-bg text-white py-12">
                        <div className="container mx-auto px-6">
                            <h1 className="text-4xl font-bold mb-4">Developer Activity Dashboard</h1>
                            <p className="text-xl opacity-90">{data.metadata.total_developers} Developers â€¢ {data.metadata.total_sprints} Sprints</p>
                        </div>
                    </div>
                    <div className="container mx-auto px-6 py-8">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">Filter by Sprint</h3>
                            <select value={selectedSprint} onChange={(e) => setSelectedSprint(e.target.value)} className="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-telus-purple">
                                <option value="all">All Sprints (Summary)</option>
                                {data.sprint_activity.map(sprint => <option key={sprint.sprint_id} value={sprint.sprint_id}>{sprint.sprint_name} ({sprint.sprint_state})</option>)}
                            </select>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-telus-purple">
                                <p className="text-gray-600 text-sm font-medium">Last 3 Days Activity</p>
                                <p className="text-3xl font-bold text-telus-purple mt-2">{data.last_3_days_activity.summary.total_activity}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-telus-green">
                                <p className="text-gray-600 text-sm font-medium">Active Developers</p>
                                <p className="text-3xl font-bold text-telus-green mt-2">{data.last_3_days_activity.summary.active_developers}</p>
                            </div>
                            <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-telus-blue">
                                <p className="text-gray-600 text-sm font-medium">Most Active (3 days)</p>
                                <p className="text-lg font-bold text-telus-blue mt-2">{data.last_3_days_activity.summary.most_active_developer}</p>
                            </div>
                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                            <PieChart data={pieData} title="ðŸ“Š Activity Distribution (Top 10)" />
                            <BarChart data={barData} title="ðŸ“ˆ Jira vs Repo Activity (Top 10)" />
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">{selectedSprint === 'all' ? 'All-Time Developer Summary' : 'Sprint Activity Details'}</h2>
                            <div className="overflow-x-auto">
                                <table className="min-w-full">
                                    <thead className="bg-gradient-to-r from-telus-purple to-telus-light-purple text-white">
                                        <tr>
                                            <th className="px-4 py-3 text-left text-sm font-semibold">Rank</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold">Developer</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">Total</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">Jira</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">Repo</th>
                                            {selectedSprint === 'all' && <th className="px-4 py-3 text-center text-sm font-semibold">Avg/Sprint</th>}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {displayData.map((dev, idx) => (
                                            <tr key={idx} className={idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                                <td className="px-4 py-3 text-center">
                                                    <div className="inline-flex items-center justify-center w-8 h-8 rounded-full bg-telus-purple text-white font-bold text-sm">{idx + 1}</div>
                                                </td>
                                                <td className="px-4 py-3">
                                                    <div className="font-medium text-gray-900">{dev.name}</div>
                                                    <div className="text-gray-500 text-xs">{dev.email}</div>
                                                </td>
                                                <td className="px-4 py-3 text-center">
                                                    <span className="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-telus-purple text-white">{dev.total_activity}</span>
                                                </td>
                                                <td className="px-4 py-3 text-center">
                                                    <span className="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-purple-100 text-purple-800">{dev.jira_actions}</span>
                                                </td>
                                                <td className="px-4 py-3 text-center">
                                                    <span className="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">{dev.repo_actions}</span>
                                                </td>
                                                {selectedSprint === 'all' && <td className="px-4 py-3 text-center text-gray-700 font-medium">{dev.avg_activity_per_sprint.toFixed(1)}</td>}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div className="mt-8 text-center text-gray-600">
                            <p className="text-sm">ðŸŽ¯ Developer Activity Dashboard</p>
                            <p className="text-xs mt-2 opacity-75">Data reflects activity across Jira issues and Git commits</p>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
